<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign up
    </div>
    <div class="card-body w-full">
        <ul class="steps">
            <li class="step step-primary">Credentials</li>
            <li class="step" [class.step-primary]="currentStep() === 2">Profile</li>
        </ul>
        @if(currentStep() === 1){
        <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full steps" autocomplete="off">
            <app-text-input label="Display name" type="'text'" formControlName="displayName"
                class="mt-2"></app-text-input>
            <app-text-input label="Email" type="'text'" formControlName="email"></app-text-input>
            <app-text-input label="Password" type="password" formControlName="password"></app-text-input>
            <app-text-input label="Confirm password" type="password"
                formControlName="confirmPassword"></app-text-input>

            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" class="btn">Cancel</button>
                <button class="btn btn-primary" type="button" (click)="nextStep()"
                    [disabled]="!credentialsForm.valid">Next</button>
            </div>
        </form>
        }
        @if(currentStep() === 2){
        <form [formGroup]="profileForm" class="flex flex-col gap-4 steps w-full" autocomplete="off">
            <div class="flex items-center gap-4">
                <div class="font-semibold">
                      Gender:  
                </div>
                <label class="flex gap-3 items-center">
                    <span>Male</span>
                    <input type="radio" formControlName="gender" value="male" class="radio radio-primary">
                </label>
                <label class="flex gap-3 items-center">
                    <span>Female</span>
                    <input type="radio" formControlName="gender" value="female" class="radio radio-primary">
                </label>
            </div>
            <app-text-input label="Date of birth" type="date" formControlName="dateOfBirth" [maxDate]="maxDate()"
                class="mt-2"></app-text-input>
            <app-text-input label="City" type="'text'" formControlName="city" class="mt-2"></app-text-input>
            <app-text-input label="Country" type="'text'" formControlName="country" class="mt-2"></app-text-input>

            <div class="flex items-center justify-end gap-3">
                <button type="button" class="btn" (click)="prevStep()">Back</button>
                <button class="btn btn-primary" type="button" (click)="register()"
                    [disabled]="!profileForm.valid">Register</button>
            </div>
        </form>
        }
    </div>
    @if(validationErrors().length > 0){
    <div class="card-footer bg-red-100 border border-red-300 text-red-700 rounded-b-lg mt-4">
        <ul class="flex flex-col gap-2">
            @for( error of validationErrors(); track $index){
            <li>{{error}}</li>
            }
        </ul>
    </div>
    }
</div>
