@if(!memberService.editMode()){
@if(photos(); as photos){
@if(photos.length > 0){
<div class="grid grid-cols-4 auto-rows-min gap-3 p-5 has-[65vh] overflow-auto">
    @for(photo of photos; track photo.id){
    <div class="relative">
        <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg">
        @if(accountService.currentUser()?.id === memberService.member()?.id){
        <app-star-button class="absolute top-1 right-1" (isClicked)="setMainPhoto(photo)"
            [textYellow]="photo?.url === memberService.member()?.imageUrl"
            [textWhite]="photo?.url === memberService.member()?.imageUrl"
            [attributeFill]="photo.url === memberService.member()?.imageUrl ? 'currentColor' : 'none'"
            [isDisabled]="photo?.url === memberService.member()?.imageUrl"></app-star-button>

        <app-delete-button [isDisabled]="photo?.url === memberService.member()?.imageUrl"
            (clickEvent)="deletePhoto(photo.id)" class="absolute top-1 left-1"></app-delete-button>
        }   
    </div>
    }
</div>
}@else {
<p class="text-center text-gray-500">No Photos</p>
}
}
}@else {
<app-image-upload (uploadFile)="onUploadImage($event)"></app-image-upload>
}
