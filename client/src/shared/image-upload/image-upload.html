<div class="flex w-full gap-6 min-h-100 ">
    <div class="flex items-center gap-4 w-2/3">
        <label (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
            [class.border-blue-500]="isDragging" [class.border-4]="isDragging" [class.bg-blue-100]="isDragging"
            for="dropzone-file" class="flex flex-col items-center justify-center w-full border-2 border-grey-300 
        h-full border-dashed rounded-lg cursor-pointer">
            <p class="mb-2 text-lg">Click to upload or drag and drop</p>
            <input type="file" class="hidden" id="dropzone-file" />
        </label>
    </div>
    @if(imgSrc()){
    <div class="flex flex-col w-1/3 gap-3">
        <div class="flex justify-center border-2 border-grey-300 rounded-lg">
            <img src="{{imgSrc()}}" alt="image preview" class="aspect-square object-cover rounded-lg">
        </div>
        <div class="flex w-full gap-3 ">
            <button class="btn flex-1" (click)="onCancel()">Cancel</button>
            <button class="btn flex-1 btn-primary" (click)="onUpload()" [disabled]="loading()">
                @if(loading()){
                <span class="loading loading-spinner"></span>
                }  
                Upload</button>
        </div>
    </div>
    }
</div>
